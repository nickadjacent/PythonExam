<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Web Page</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
  </head>

  <body id="wrapper" class="bg-img">
    <header class="card" style="background-color: transparent">
      <div class="card-header text-center bg-text">
        <h1>Quote Wall</h1>
      </div>
    </header>
    <div class="container">
      <div class="row p-3 bg-text">
        <div class="col">
          <h3 class="text-center">Register</h3>
          <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="first_name">First name:</label>
              <input class="form-control" type="text" name="first_name" />
            </div>

            <div class="form-group">
              <label for="last_name">Last name:</label>
              <input class="form-control" type="text" name="last_name" />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" type="email" name="email" />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" type="password" name="password" />
            </div>

            <div class="form-group">
              <label for="password_confirm">Confirm Password:</label>
              <input
                class="form-control"
                type="password"
                name="password_confirm"
              />
            </div>

            <button class="btn btn-info" type="submit">Register</button>
          </form>
        </div>

        <div class="col">
          <h3 class="text-center">Login</h3>
          <form action="/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" type="email" name="email" />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" type="password" name="password" />
            </div>
            <button class="btn btn-info" type="submit" onclick="loginAlert()">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li
          {%
          if
          message.tags
          %}
          class="{{ message.tags }} text-danger"
          {%
          endif
          %}
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
